<p>register works!</p>
<div>
    <h2>Register</h2>

    <div>
        <label>Email:</label>
        <input type="email" [(ngModel)]="email" required>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" [(ngModel)]="password" required>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <button (click)="register()">Register</button>

</div>
